<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
       <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
       <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
       <!-- Seus links CSS existentes -->
       
</head>
<body>
    <!-- Adicione isso logo após o início da tag <body> -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                window.onload = function() {
                    alert("{{ messages[0] }}");
                };
            </script>
        {% endif %}
    {% endwith %}

    <header>
        <!--? Header Start -->
        <div class="header-area header-transparent pt-20">
            <div class="main-header header-sticky">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <!-- Logo -->
                        <div class="col-xl-2 col-lg-2 col-md-1">
                            <div class="logo">
                                <a href="/"><img src="{{url_for('static', filename='img/logo/loder.png') }}" alt=""></a>
                            </div>
                        </div>
                        <div class="col-xl-10 col-lg-10 col-md-10">
                            <div class="menu-main d-flex align-items-center justify-content-end">
                                <!-- Main-menu -->
                                <div class="main-menu f-right d-none d-lg-block">
                                    <nav>
                                        <ul id="navigation">
                                            <li class="active"><a href="/">Inicio</a></li>
                                        </ul>
                                    </nav>
                                </div>
                                <div class="header-right-btn f-right d-none d-lg-block ml-30">
                                </div>
                            </div>
                        </div>
                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header End -->
    </header>

    <form action="/agendar" method="POST">
        <h1>Agendamento na Barbearia</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
        
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
        
        <label for="horario">Horário:</label>
        <select id="horario" name="horario" required>
            {% for hour in range(9, 18) %}
                <option value="{{ '{:02d}:00'.format(hour) }}">{{ '{:02d}:00'.format(hour) }}</option>
            {% endfor %}
        </select>
        
        <label for="servico">Serviço:</label>
        <select id="servico" name="servico" required>
            <option value="corte">Corte de cabelo</option>
            <option value="barba">Barba</option>
            <option value="ambos">Corte de cabelo e barba</option>
        </select>
        
        <input type="submit" value="Agendar">
    </form>

    <!-- Seus scripts JS existentes -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
